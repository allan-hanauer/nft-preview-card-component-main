<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          width="100%"
          class="img-main"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
      </figure>
      <div class="box-desc">
        <h1 class="txt-mn">Equilibrium #3429</h1>
        <p class="txt-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="box-price">
        <span class="money"
          ><img src="./images/icon-ethereum.svg" alt="ethereum" /> 0.041 ETH
        </span>
        <span class="time"
          ><img src="./images/icon-clock.svg" alt="time" /> 3 days left
        </span>
      </div>
      <div class="box-profile">
        <img
          class="profile"
          width="33px"
          src="./images/image-avatar.png"
          alt="avatar"
        />
        <span class="creation">
          Creation of <span class="creator">Jules Wyvern</span>
        </span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allan Hanauer</a>.
    </footer>
  </body>
</html>
